<!DOCTYPE html>

<html lang="zh-TW" dir="ltr">
	<head>
		<meta charset = "utf-8">
		<title>個人頁面--動物認養系統</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/new_animal_info.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
		</script>
	</head>
	<body>
		<button class="back" onclick="javascript:history.back()">返回</button>
		<div class="context">
			<form action="new_animal_info" enctype="multipart/form-data" method="post">
				
			<div class="title">動物基本資料</div>
			<p>動物類別: <input type="text" name="pet_type"></p><br>
			<p>動物品種: <input type="text" name="pet_name"></p><br>
			<p>動物性別:</p>
			
				<select name="gender">
　					<option value="男">男</option>
　					<option value="女">女</option>
　					<option value="無法告知">無法告知</option>
				</select>
			<br>
			<p>動物年齡: <input type="text" name="pet_old"></p><br>
			<p>地區:</p>
			
				<select name="area">
					<option value="基隆市">基隆市</option>
					<option value="台北市">台北市</option>
					<option value="新北市">新北市</option>
					<option value="桃園市">桃園市</option>
					<option value="新竹市">新竹市</option>
					<option value="新竹縣">新竹縣</option>
					<option value="苗栗縣">苗栗縣</option>
					<option value="台中市">台中市</option>
					<option value="彰化縣">彰化縣</option>
					<option value="南投縣">南投縣</option>
					<option value="雲林縣">雲林縣</option>
					<option value="嘉義市">嘉義市</option>
					<option value="嘉義縣">嘉義縣</option>
					<option value="台南市">台南市</option>
					<option value="高雄市">高雄市</option>
					<option value="屏東縣">屏東縣</option>
					<option value="台東縣">台東縣</option>
					<option value="花蓮縣">花蓮縣</option>
					<option value="宜蘭縣">宜蘭縣</option>
					<option value="澎湖縣">澎湖縣</option>
					<option value="金門縣">金門縣</option>
					<option value="連江縣">連江縣</option>
				</select>
			<br>
			<br>
			<p>病例: <input type="text" name="case"></p><br>
			<p>晶片號碼: <input type="text" name="chip_no"></p><br>
			<p>認養條件: <input type="text" name="condition"></p><br>
			<p>是否開放認養: 是<input type="checkbox" name="isAdopted" value=True>否<input type="checkbox" name="isAdopted" value=False></p><br>
			<input type="submit" value="送出" class="Button">
			</form>
		</div>
	</body>
</html>
