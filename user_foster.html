<!DOCTYPE html>

<html lang="zh-TW" dir="ltr">
	<head>
		<meta charset = "utf-8">
		<title>個人頁面-送養--動物認養系統</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/user_foster.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
		</script>
		
	</head>
	<body>
		<div class="foster_available">
			<div class="foster_operation">
				<div class="foster_operation_left"><h4>可供送養</h4></div>
				<div class="foster_operation_right">
					<button type="button">新增</button>
				</div>
			</div>
			<div class="a_animal">
				<img src="https://asms.coa.gov.tw/Amlapp/Upload/pic/79866ec4-0259-4c05-83fd-ec4ff90893ca.jpg" alt="no image" onerror=this.src ="ui_img/no_image.png">
				<p>動物：<span id="animal_kind"></span></p>
				<p>品種：<span id="animal_type"></span></p>
				<p>主人：<span id="animal_owner"></span></p>
				<p>地區：<span id="animal_place"></span></p>
				<button type="button">修改</button>
				<button type="button">刪除</button>
			</div>

		</div>
		<div class="foster_finish">
			<div class="foster_operation">
				<div class="foster_operation_left"><h4>送養成功</h4></div>

			</div>
			<div class="a_animal">
				<img src="" alt="no image" onerror=this.src ="ui_img/no_image.png">
			</div>
		</div>

		<script>
            var myJSON ='{"ID":"04","animal_kind":"貓","animal_type":"波斯貓","animal_owner":"王耀","animal_place":"台中"}';
			//var myJSON = '{"name":"貓", "age":31, "city":"New York"}';
            var myObj = JSON.parse(myJSON);
			//document.getElementById("demo").innerHTML = myObj.name;
            document.getElementById("animal_kind").innerHTML = myObj.animal_kind;
            document.getElementById("animal_type").innerHTML = myObj.animal_type;
            document.getElementById("animal_owner").innerHTML = myObj.animal_owner;
			document.getElementById("animal_place").innerHTML = myObj.animal_place;
		</script>

	</body>
</html>
