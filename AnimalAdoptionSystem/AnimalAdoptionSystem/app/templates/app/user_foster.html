
<!DOCTYPE html>

<html lang="zh-TW" dir="ltr">
	<head>
		<meta charset = "utf-8">
		<title>個人頁面-送養--動物認養系統</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css"href="../../static/app/content/user_foster.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
		</script>
		
	</head>
	<body>
		<div class="foster_available">
			<div class="foster_operation">
				<div class="foster_operation_left"><h4>可供送養</h4></div>
				<div class="foster_operation_right">
					<button type="button">新增</button>
				</div>
			</div>
			{%for o in opet%}
			{%for u in user%}
			<div class="a_animal">
				
				<img src="https://asms.coa.gov.tw/Amlapp/Upload/pic/79866ec4-0259-4c05-83fd-ec4ff90893ca.jpg" alt="no image" onerror=this.src ="ui_img/no_image.png">
				<p>動物：{{o.pet_type}}</p>
				<p>品種：{{o.pet_name}}</p>
				<p>主人：{{u.username}}</p>{% empty %}{% endfor %}
				<p>地區：{{o.area}}</p>
			
				<button type="button">修改</button>
				<button type="button">刪除</button>
			</div>
			{% empty %}
			{% endfor %}

		</div>
		<div class="foster_finish">
			<div class="foster_operation">
				<div class="foster_operation_left"><h4>送養成功</h4></div>

			</div>
			<div class="a_animal">
				<img src="" alt="no image" onerror=this.src ="ui_img/no_image.png">
			</div>
		</div>

	</body>
</html>
